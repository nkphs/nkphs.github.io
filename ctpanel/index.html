<html>
<head>
<title>
Student Details Entry by Class Teacher
</title>
<Script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></Script>  
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script src="tableToExcel.js"></script>
<style>
input[type=text], input[type=number], select {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
  
  select {
  width: 25%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=button], button {
  width: auto;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

#studentListAll {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#studentListAll td, #studentListAll th {
  border: 1px solid #ddd;
  padding: 8px;
}

#studentListAll tr:nth-child(even){background-color: #f2f2f2;}

#studentListAll tr:hover {background-color: #ddd;}

#studentListAll th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
.form-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
  background-color: #caebcc;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}
.close {
  position: absolute;
  right: 32px;
  top: 32px;
  width: 32px;
  height: 32px;
  opacity: 0.8;
}
.close:hover {
  opacity: 1;
}
.close:before, .close:after {
  position: absolute;
  left: 15px;
  content: ' ';
  height: 33px;
  width: 2px;
  background-color: #ff0000;
}
.close:before {
  transform: rotate(45deg);
}
.close:after {
  transform: rotate(-45deg);
}

.topright {
  position: absolute;
  right: 0;
  top: 0
}
</style>
</head>
<body>
<center>
<h1>Student Details Entry by Class Teacher Panel</h1>
<h2 id="studentClass"><u>Class - I</u></h2>
<h3>Enter details of new student</h3>
<br>
<form id="stuentForm">
<label>Name: </label><br>
<input type="text" id="studentName" placeholder="Enter Student Name"><br>
<label>Roll Number: </label><br>
<input type="number" id="studentRoll" placeholder="Enter Student Roll"><br>
<label>Second Language: </label><br>
<select id="secondLanguage" name="secondLanguage">
  <option value="BENG">BENG</option>
  <option value="HINDI">HINDI</option>
</select>
  <select id="section" name="section">
  <option value="A">A</option>
  <option value="B">B</option>
</select>
<input type="button" id="addNewStudent" onclick="addStudent()" value="Add New Student"><br>
</form>
</center>


<div class="form-popup" id="myForm">
<span onclick="document.getElementById('myForm').style.display='none'" class="close topright">&times;</span>
<form id="stuentFormUpdate">
<label>Name: </label><br>
<input type="text" id="studentNameUpdate" placeholder="Enter Student Name"><br>
<label>Roll Number: </label><br>
<input type="number" id="studentRollUpdate" disabled placeholder="Enter Student Roll"><br>
<label>Second Language: </label><br>
<select id="secondLanguageUpdate" name="secondLanguage">
  <option value="BENG">BENG</option>
  <option value="HINDI">HINDI</option>
</select>
  <select id="sectionUpdate" name="sectionUpdate">
  <option value="A">A</option>
  <option value="B">B</option>
</select>
<input type="button" id="updateOldStudent" onclick="updateStudent()" value="Update Student Details"><br>
</form>
</div>


<br><hr width="80%">
<center><h1>All Student List</h1></center>
<center><input type="button" id="refreshStudent" onclick="getAllStudent()" value="Refreh Student List"><br></center><br>
<table id="studentListAll">
<b><tr><th>Roll No.</th><th>Student Name</th><th>Section</th><th>Second Language</th><th>Edit Details</th><th id="admOnlyH" style="display:none">Book Order Status</th><th>Remove Student</th></tr></b>
<tbody id="studentList">

</tbody>
<b><tr><th>Roll No.</th><th>Student Name</th><th>Section</th><th>Second Language</th><th>Edit Details</th><th id="admOnlyF" style="display:none">Book Order Status</th><th>Remove Student</th></tr></b>
<table>
  
<input type="button" onclick="tableToExcel('studentListAll', 'Student')" value="Export to Excel">
<script type="text/javascript" src="index.js"></script>
</body>

</html>
